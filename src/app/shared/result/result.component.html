<div class="col-xs-12">

  <div *ngIf="items && items.length <= 0" class="col-xs-12 col-sm-12 box box-solid ">
      <p>
          The search for returned <strong>0</strong> result.
          Please try again with a name more complete.
      </p>
  </div>

  <div *ngIf="items?.length > 0" class="col-xs-12 col-sm-12 box box-solid">
      <p>
          The search returned <strong>{{ items.length }}</strong> results.
      </p>
  </div>

</div>
