<div class="content-wrapper">
  
    <div class="container">

        <section class="content">

            <div class="row">

                <div class="col-xs-12">

                <div class="box box-solid">

                    <div class="box-header with-border">

                    <i class="fa fa-book"></i>
                    <h3 class="box-title">Search by book name</h3><span class="pull-right"></span>

                    </div>
                    <form #form="ngForm" novalidate (submit)="submitEventSearch(form)"> 

                        <input type="text" name="query" ngModel required autocomplete="off" minlength="3" placeholder="Enter at least 3 characters" >
                        <button type="submit" [disabled]="!form.valid"><i class="fa fa-search"></i></button>

                    </form> 

                </div>

                </div>

            </div>

            <!--Result-->
            <div class="row">

                <div class="col-xs-12">
                    {{values}}
                    <div class="col-xs-12 col-sm-12 box box-solid">
                        <p>
                            The search for <strong>"name"</strong> returned <strong>10</strong> results.
                        </p>
                    </div>

                    <div class="col-xs-12 col-sm-12 box box-solid ">
                        <p>
                            The search for "name" returned 0 results.
                            Please try again with a name more complete.
                        </p>
                    </div>

                    </div> 

            </div>  
            <!--Result-->

            <!--START LIST-->
            <div class="row masonry">     
                
                <div class="col-xs-12 col-lg-6 col-sm-6 masonry-brick">

                    <div class="box box-solid">

                        <h2><i class="fa fa-book"></i> Culpa Enim Suscipit Voluptatem</h2>

                        <div class="box-body">

                            <ul>

                            <li>
                                <strong>Author:</strong> @cNewman 
                            </li>
                            <li>
                                <strong>Year Published:</strong> 2015 
                            </li>
                            <li>
                                <strong>Price:</strong> $12.99
                            </li>
                            <li>
                                <strong>Rating:</strong> 1.3/5
                            </li>
                                
                            </ul>

                        </div>
                    </div>

                </div>

            </div>
            <!--END LIST-->

        </section>
        
    </div>

</div>
