<div class="content-wrapper">
    
    <div class="container">

        <section class="content">

            <div class="row">

                    <app-search
                    [search]= "{
                        type:'client',
                        query:'user/by-name/',
                        icon:'user',
                        title:'Search client by name',
                        placeholder:'Enter at least 2 characters',
                        submit: this.submitEventSearch
                    }" >
                    </app-search>

            </div>

            <div class="row" *ngIf="loading">
                <app-search-progress></app-search-progress>
            </div>  
            <div class="row" *ngIf="!loading">
                <app-result [items]="items"></app-result>
            </div> 
              

            <!--LIST-->
            <div class="row flex" *ngIf="!loading">  
            

                <div class="col-xs-12 col-lg-6 col-sm-6 "  *ngFor="let client of items">

                    <div class="box box-solid">

                        <h2><i class="fa fa-user"></i> {{ client.fullName }} </h2>
        
                        <div class="box-body">
                            <ul>
                                <li>
                                    <strong>Name:</strong> {{ client.fullName }}
                                </li>
                                <li>
                                    <strong>Gender:</strong> {{ client.gender }} 
                                </li>
                                <li>
                                    <strong>Age:</strong> {{ client.age }}
                                </li>
                                <li>
                                    <strong>E-mail:</strong> {{ client.email }}
                                </li>
                                <li>
                                    <strong>Phone:</strong> {{ client.phone }}
                                </li>
                                <li>
                                    <strong>Username:</strong> {{ client.username }}
                                </li>
                                
                            </ul>
                        </div>
                    </div>
        
                </div>
                
            </div>
            <!--END LIST-->

        </section>
        
    </div>

</div>
